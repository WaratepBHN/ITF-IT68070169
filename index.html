<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITF 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Bitcount+Prop+Single+Ink:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <p>68070169</p>
        <h2>ITF Website</h2>
        <p>Week 14</p>
    </nav>
    <div class="container">
        <img src="Shrek1.jpg" width="200" alt="Shrek1"/>
        <h2 id="my-title">Welcome to my ITF Website!</h2>
    </div>

    <hr>

    <div class="history-box">
        <h3>Balance History</h3>
        <ul id="history-list">
        </ul>
    </div>

    <div class="ACOV">
        <h1>Account Overview</h1>
    </div>
    <div class="AccountInfo">
        <img src="8345328.png" width="130" alt="Account"/>
        <div class="AccountInfo_Text">
            <h2>Account Information</h2>
            <p>Name: Waratep Bhanont</p>
            <p>Type: Savings Account</p>
        </div>
    </div>

    </div>
    <div class="BalanceInfo">
        <h2>Balance Information</h2>
        <form id="balance-form">
            <label>Current account balance:</label>
            <input type="number" id="account-balance" value="1000"><br><br>
            <label>Current cash balance:</label>
            <input type="number" id="cash-balance" value="1000"><br><br>
            <button type="submit">Change</button>
        </form>
    </div>
    <div class="BankOperation">
    <h2>Bank Operation</h2>
        <form id="operation-form">
            <label for="operation-type">Operation:</label>
            <select id="operation-type">
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
            </select><br><br>

            <label for="operation-amount">Amount:</label>
            <input type="number" id="operation-amount" placeholder="Enter amount"><br><br>

            <button type="button" id="proceed-btn">Proceed</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
